{% extends 'layout.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Delete Book</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'catalog:list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
